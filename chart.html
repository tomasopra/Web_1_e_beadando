<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>ChartJS - Web-programozás-1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Kezdőlap</a></li>
            <li><a href="tablazat.html">Táblázat</a></li>
            <li><a href="html5.html">HTML5</a></li>
            <li><a href="chart.html">ChartJS</a></li>
            <li><a href="ajax.html">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
            <li><a href="react.html">React</a></li>
        </ul>
    </nav>
    <aside>
        <p>ChartJS útmutató</p>
    </aside>
    <div class="content">
        <h2>ChartJS Diagram</h2>
        <table id="chartTable">
            <thead>
                <tr>
                    <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="updateChart([10, 20, 15, 25, 30])"><td>10</td><td>20</td><td>15</td><td>25</td><td>30</td></tr>
                <tr onclick="updateChart([5, 15, 10, 20, 25])"><td>5</td><td>15</td><td>10</td><td>20</td><td>25</td></tr>
                <tr onclick="updateChart([8, 12, 18, 22, 28])"><td>8</td><td>12</td><td>18</td><td>22</td><td>28</td></tr>
                <tr onclick="updateChart([15, 10, 5, 30, 20])"><td>15</td><td>10</td><td>5</td><td>30</td><td>20</td></tr>
                <tr onclick="updateChart([25, 20, 15, 10, 5])"><td>25</td><td>20</td><td>15</td><td>10</td><td>5</td></tr>
            </tbody>
        </table>
        <canvas id="myChart"></canvas>
    </div>
    <footer>
        <p>Készítők: Opra Tamás (V834YX), Kádár-Németh Gergő (TVJBF5)</p>
    </footer>
    <script src="script.js"></script>
    <script >

        const ctx = document.getElementById("myChart").getContext("2d");
        const myChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: ["1", "2", "3", "4", "5"],
                datasets: [{
                    label: "Adatok",
                    data: [10, 20, 15, 25, 30],
                    borderColor: "blue",
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        function updateChart(data) {
            myChart.data.datasets[0].data = data;
            myChart.update();
        }

    </script>
</body>
</html>
